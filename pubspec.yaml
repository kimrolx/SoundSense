name: soundsense
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  gap: ^3.0.1
  google_fonts: ^6.1.0
  google_nav_bar: ^5.0.6
  record: ^5.0.5
  syncfusion_flutter_gauges: ^25.1.39
  fl_chart: ^0.67.0
  vibration: ^1.8.4
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/logos/
